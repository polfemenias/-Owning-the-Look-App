
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OWNING THE LOOK - AI Fashion Discovery</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    window.tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#1a1a1a",
            "secondary": "#d4cbb8",
            "accent": "#9b8e7e",
            "background-light": "#fdfbf7",
            "neutral-dark": "#1a1a1a",
            "neutral-light": "#f5f5f0",
            "border-color": "#e6e2d8",
          },
          fontFamily: {
            "serif": ["Playfair Display", "serif"],
            "sans": ["Lato", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0px", "lg": "0px", "xl": "2px", "full": "9999px" },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'elegant': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
            'hero': '0 20px 50px rgba(0,0,0,0.3)',
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
          }
        },
      },
    }
  </script>
  <style>
    body { font-family: 'Lato', sans-serif; background-color: #fdfbf7; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; }
    .glass-panel {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .skeleton-shimmer {
      background: linear-gradient(90deg, #f0ede6 25%, #fdfbf7 50%, #f0ede6 75%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
